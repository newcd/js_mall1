        // 3.在屏幕上显示一个九九乘法表
        for (var i = 1; i < 10; i++) {
            for (var j = 1; j <= i; j++) {
                var str = j + "*" + i + "=" + j * i + "&nbsp;&nbsp;&nbsp;";
                document.write(str);
            }
            document.write("<br>");
        }

        document.write("<div>");
        for (var i = 1; i < 10; i++) {
            for (var j = 1; j <= i; j++) {
                var str = "<span>" + j + "*" + i + "=" + j * i + "</span>";
                document.write(str);
            }
            document.write("<br>");
        }
        document.write("</div>");

    </script>
