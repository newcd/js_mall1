        // 问题: 如何判断一个数字是奇数还是偶数
        // 需求一: 让用户在浏览器中输入一个数字, 打印一下这个数字是奇数还是偶数
        var num = prompt("请输入一个数字:");
        if (num % 2 === 0) {
            console.log("您输入数字是偶数");
        } else {
            console.log("您输入数字是奇数");
        }
        
        // 需求二: 打印所有的奇数, 并且计算它们的和
        var i = 0;
        var oddTotal = 0;
        var evenTotal = 0;
        while (i < 100) {
            if (i % 2 !== 0) {
                console.log("奇数:", i);
                oddTotal += i;
            } else {
                console.log("偶数:", i);
                evenTotal += i;
            }
            i++;
        }
