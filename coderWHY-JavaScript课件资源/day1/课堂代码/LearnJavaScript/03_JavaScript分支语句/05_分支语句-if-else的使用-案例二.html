    <script>

        // 案例二: 比较两个数字的大小
        // 1.定义变量
        var m = 50;
        var n = 30;
        var max;

        // 2.判断m和n的大小
        if (m > n) {
            max = m;
        } else {
            max = n;
        }
        console.log(max);

    </script>
