        // 2.排序
        function sortArray(arr) {
            for (var j = 0; j < arr.length; j++) {
                for (var i = j+1; i < arr.length; i++) {
                    if (arr[j] > arr[i]) {
                        var temp = arr[j];
                        arr[j] = arr[i];
                        arr[i] = temp;
                    }
                }

            }
        }

        var nums1 = [10, 14, 8, 5, 88];
        sortArray(nums1);
        console.log(nums1);
